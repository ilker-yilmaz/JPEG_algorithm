<div class="card h-100">
  <h4 class="card-header">Ayarlar</h4>
  <div class="card-body">
    <fieldset class="form-group">
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          name="strict"
          class="form-check-input"
          id="inputStrict"
        />
        <label class="form-check-label" for="inputStrict">strict</label>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          name="checkOrientation"
          class="form-check-input"
          id="inputCheckOrientation"
        />
        <label class="form-check-label" for="inputCheckOrientation"
          >checkOrientation</label
        >
      </div>
    </fieldset>
    <div class="form-group row">
      <label for="inputMaxWidth" class="col-5 col-form-label"
        >max genişlik</label
      >
      <div class="col-7">
        <input
          type="number"
          name="maxWidth"
          class="form-control"
          id="inputMaxWidth"
          placeholder="Infinity"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMaxHeight" class="col-5 col-form-label"
        >max yükseklik</label
      >
      <div class="col-7">
        <input
          type="number"
          name="maxHeight"
          class="form-control"
          id="inputMaxHeight"
          placeholder="Infinity"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMinWidth" class="col-5 col-form-label"
        >min genişlik</label
      >
      <div class="col-7">
        <input
          type="number"
          name="minWidth"
          class="form-control"
          id="inputMinWidth"
          placeholder="0"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMinHeight" class="col-5 col-form-label"
        >min yükseklik</label
      >
      <div class="col-7">
        <input
          type="number"
          name="minHeight"
          class="form-control"
          id="inputMinHeight"
          placeholder="0"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputWidth" class="col-5 col-form-label">genişlik</label>
      <div class="col-7">
        <input
          type="number"
          name="width"
          class="form-control"
          id="inputWidth"
          placeholder="undefined"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputHeight" class="col-5 col-form-label">yükseklik</label>
      <div class="col-7">
        <input
          type="number"
          name="height"
          class="form-control"
          id="inputHeight"
          placeholder="undefined"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputQuality" class="col-5 col-form-label"
        >kalite kaybı</label
      >
      <div class="col-7">
        <select class="form-control" name="quality" id="inputQuality">
          <option value="1">%1</option>
          <option value="10">%10</option>
          <option value="20">%20</option>
          <option value="30">%30</option>
          <option value="40">%40</option>
          <option value="50">%50</option>
          <option value="60">%60</option>
          <option value="70">%70</option>
          <option value="80">%80</option>
          <option value="90">%90</option>
          <option value="100">%100</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMimeType" class="col-5 col-form-label">mimeType</label>
      <div class="col-7">
        <input
          type="text"
          name="mimeType"
          class="form-control"
          id="inputMimeType"
          placeholder="auto"
        />
      </div>
    </div>
    <div class="form-group row mb-0">
      <label for="inputConvertSize" class="col-5 col-form-label"
        >convertSize</label
      >
      <div class="col-7">
        <input
          type="number"
          name="convertSize"
          class="form-control"
          id="inputConvertSize"
          placeholder="5000000"
        />
      </div>
    </div>
  </div>
</div>
