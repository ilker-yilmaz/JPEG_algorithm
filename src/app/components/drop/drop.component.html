<head>
  <title>Drag and Drop File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="drop.component.css" />
</head>

<body>
  <div class="drop-zone">
    <span class="drop-zone__prompt"
      >Görüntüyü buraya sürükleyin veya yüklemek için tıklayın</span
    >
    <input
      type="file"
      name="myFile"
      id="file"
      accept="image/*"
      class="drop-zone__input"
      multiple
    />
  </div>

  <div class="col-md-8">
    <dl class="row">
      <dt class="col-5">son değişiklik:</dt>
      <dd class="col-7"></dd>
      <dt class="col-5">son değişiklik tarihi:</dt>
      <dd class="col-7"></dd>
      <dt class="col-5">isim:</dt>
      <dd class="col-7"></dd>
      <dt class="col-5">türü:</dt>
      <dd class="col-7"></dd>
      <dt class="col-5">boyut:</dt>
      <dd class="col-7">
        <span v-if="output.size"></span>
      </dd>
    </dl>
  </div>

</body>
